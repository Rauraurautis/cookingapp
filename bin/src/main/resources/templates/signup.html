    <body>
        <div class="main_container">
        <div class="login_container">
            <h1>Sign up</h1>
            
        <form class="login-form" th:object="${user}"  method="post" th:action="@{/signup}" action="#">
            <div class="login_input"><input type="text" th:field="*{userName}" placeholder="Your username here"/></div>
            <div class="login_input"><input type="password" th:field="*{password}" placeholder="Your password here"/></div>
            <div class="submit_btn" style="padding-bottom:1rem;"><input type="submit" value="Sign up"/></div>
            </div>
            </div>
        </form>
