<html>
    <head>
        <title>TODO supply a title</title>
        <link th:href="@{/css/main.css}" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    </head>
    <body>
    <div class="main_container">
        <div class="buttons" sec:authorize="hasRole('ADMIN')">
            <button><a th:href='@{/newrecipe}'>Add a new recipe</a></button>
            <button><a th:href='@{/newingredient}'>Add a new ingredient</a></button>
            <button><a th:href='@{/admin}'>Admin control panel</a></button>
        </div>
        <h2 class="recipesheader">Recipes</h2>
        
            <ul class="recipes" th:each='recipe : ${recipes}'>
                <li>
                    <a th:href='@{/recipes/{id}(id=${recipe.id})}' th:text='${recipe.name}'></a>
                </li>
            </ul>
        
        <form th:action="@{/logout}" method="post">
            <div class="logout-button"><button type="submit">Logout</button></div>
        </form>
    </div>

</body>

</html>
